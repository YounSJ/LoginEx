<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>회원가입</title>
</head>
<body>
	<h1>회원가입 화면</h1>
	<form action="JoinOk" method="post">
		이름 : <input type="text" name="name" placeholder="이름을 입력해주세요." size="30"><br />
		아이디 : <input type="text" name="id" placeholder="아이디를 입력해주세요." size="30" required><br />
		비밀번호 : <input type="password" name="pw" placeholder="비밀번호를 입력해주세요." size="30"><br />
		비밀번호확인 : <input type="password" name="pwconfig" placeholder="한번 더 비밀번호를 입력해주세요." size="30"><br />
		<input type="submit" value="완료"> <input type="reset" value="다시입력">
	</form>
</body>
</html>
